<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для создания контента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            font-family: inherit;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto 0;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Форма для создания контента</h1>
        <form id="contentForm">
            <div class="form-group">
                <label for="role">РОЛЬ (The "Who")</label>
                <textarea id="role" name="role" rows="3" placeholder="Выступи в роли Senior Python-разработчика, объясняющего сложную концепцию новичку"></textarea>
            </div>
            <div class="form-group">
                <label for="task">ЗАДАЧА (The "What")</label>
                <textarea id="task" name="task" rows="3" placeholder="Найди слабые места в этом тексте"></textarea>
            </div>
            <div class="form-group">
                <label for="context">КОНТЕКСТ (The "Why")</label>
                <textarea id="context" name="context" rows="3" placeholder="Мы пишем этот пост для нашего Telegram-канала о кофе. Наша аудитория — молодые профессионалы 25-35 лет, которые ценят качество, но устали от снобизма"></textarea>
            </div>
            <div class="form-group">
                <label for="format">ФОРМАТ (The "How")</label>
                <textarea id="format" name="format" rows="3" placeholder="Представь ответ в виде маркированного списка"></textarea>
            </div>
            <div class="form-group">
                <label for="examples">ПРИМЕРЫ (The "Show me")</label>
                <textarea id="examples" name="examples" rows="5" placeholder="Вот пример удачного поста: [текст поста]. Мне нравится его лёгкий тон и юмор. А вот пример неудачного: [текст поста]. Он слишком сухой и скучный. Сделай как в первом примере"></textarea>
            </div>
            <div class="form-group">
                <label for="constraints">ОГРАНИЧЕНИЯ и КРИТЕРИИ (The "Rules")</label>
                <textarea id="constraints" name="constraints" rows="3" placeholder="Объём текста — не более 1500 символов, используй простой язык, избегай профессионального жаргона"></textarea>
            </div>
            <button type="button" id="copyButton">Создать и скопировать</button>
        </form>
    </div>

    <script>
        document.getElementById("copyButton").addEventListener('click', function() {
            const role = document.getElementById("role").value;
            const task = document.getElementById("task").value;
            const context = document.getElementById("context").value;
            const format = document.getElementById("format").value;
            const examples = document.getElementById("examples").value;
            const constraints = document.getElementById("constraints").value;

            const promptText = `РОЛЬ: ${role}\nЗАДАЧА: ${task}\nКОНТЕКСТ: ${context}\nФОРМАТ: ${format}\nПРИМЕРЫ: ${examples}\nОГРАНИЧЕНИЯ и КРИТЕРИИ: ${constraints}`;

            navigator.clipboard.writeText(promptText).then(function() {
                alert('Текст скопирован в буфер обмена!');
            });
        });
    </script>
</body>
</html>
